name: Copy File to Windows Server

on:
  push:
    branches:
      - main

jobs:
  copy-file:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy file to Windows Server
        run: |
          # Copy file(s) using PowerShell
          dir
          Remove-Item -Path C:/Users/requirements.txt" -Force
          Copy-Item -Path "requirements.txt" -Destination "C:/Users" -Force

