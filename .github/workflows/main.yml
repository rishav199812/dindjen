name: Run tests
on:
  push:
    branches: [ main , branch_check ]
  pull_request:
    branches: [ main , staging ,branch_check ]
jobs:  
  test:
    runs-on: ubuntu-latest
    steps:
    - name : Checkout code
      run: |
        git clone https://github.com/rishav199812/dindjen.git
        cd dindjen
        git checkout test_branch_check
        
    - name : Install Packages 
      run : pip install coverage
      
    - name: unit test
      run: |
        cd dindjen
        ls -la
        "sh ./cov/test.sh"
        echo "sh ./cov/test.sh" >> "$COVERAGE_FILE"
        echo "coverage report : $COVERAGE_FILE"
          


        
