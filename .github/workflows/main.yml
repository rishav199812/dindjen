name: Run tests
on:
  push:
    branches: [ main , branch_check ]
  pull_request:
    branches: [ main , staging ,branch_check ]
jobs:  
  test:
    runs-on: ubuntu-latest
    steps:
    - name : Checkout code
      run: |
        git clone https://github.com/rishav199812/dindjen.git
        cd dindjen
        
    - name : Install Packages 
      run : pip install coverage
      
    - name: unit test
      run: |
        echo ${GITHUB_HEAD_REF}
        echo ${GITHUB_REF##*/}
        echo "${GITHUB_REF#refs/heads/}"
        echo ${{ github.workspace }}
        cd dindjen
        ls
        ls -la
        echo "coverage=$(cat dindjen/coverage/lcov-report/index.html | grep -A 1 "class='fl pad1y space-right2'" | awk 'NR==2' | sed 's/^[^>]*>//;s/<.*$//')" >> $GITHUB_COV
        echo ${GITHUB_COV}
        ls -al
        cd dindjen
        ls -al
        chmod +x ./test.py
        python ${{ github.workspace }}/test.py
        python ./test.py
        python -m coverage run -m unittest
        python -m coverage report
        coverage report -m --fail-under=80
        
