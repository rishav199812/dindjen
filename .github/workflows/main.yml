name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main , staging ]

jobs:  
  test:
    runs-on: ubuntu-latest

    steps:
    - name : Checkout code
      run: |
        git clone git@github.com:Informa-IIRIS/leadzone-insights-api.git
        ls -al
        cd dindjen
        git checkout main
      # uses : actions/checkout@main
      # with:
      #   repository: rishav199812/dinjen

    - name : Install Packages 
      run : pip install coverage
      
    - name: unit test
      run: |
        echo ${{ github.workspace }}
        ls -al
        cd dindjen
        ls -al
        chmod +x ./test.py
        python ./test.py
        python -m coverage run -m unittest
        python -m coverage report
        coverage report -m --fail-under=80
